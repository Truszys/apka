<!DOCTYPE html>
{% load static %}
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap - Prebuilt Layout</title>

		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap-4.3.1.css' %}" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<br><br>
		<div id="add">
			<div class="container">
				<div id="add-row" class="row justify-content-center align-items-center">
					<div id="add-column" class="col-md-6">
						<div id="add-box" class="col-md-12">
							<form id="add-form" class="form" action="" method="POST">
								{% csrf_token %}
								<h3 class="text-center text-info">Dodaj nawyk</h3>
								<div class="form-group">
									<label for="username" class="text-info">Nazwa:</label>
									{{form.nazwa}}
								</div>
								<div class="form-group">
									<label for="koniec" class="text-info">Data zako≈Ñczenia:</label>
									<input type="date" name="koniec" min="{{ time|date:'Y-m-d'}}" class="form-control" id="id_koniec">
									<input type="hidden" name="user_id" value="{{ request.user.id }}" id="id_user_id">
								</div>
								<div class="form-group">
									{% for i in messages %}
										<p class="text-danger">{{messages}}</p>
									{% endfor %}
									<input type="submit" name="submit" class="btn btn-info btn-md" value="Dodaj">
									<a class="btn btn-danger" href="{% url 'nawyki' %}">Anuluj</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
