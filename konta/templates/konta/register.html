<!DOCTYPE html>
{% load static %}
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap - Prebuilt Layout</title>

		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap-4.3.1.css' %}" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<br><br>
		<div id="register">
			<div class="container">
				<div id="register-row" class="row justify-content-center align-items-center">
					<div id="register-column" class="col-md-6">
						<div id="register-box" class="col-md-12">
							<form id="register-form" class="form" action="" method="POST">
								{% csrf_token %}
								<h3 class="text-center text-info">Rejestracja</h3>
								<div class="form-group">
									<label for="username" class="text-info">Nazwa:</label>
									<input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username" class="form-control">
								</div>
								<div class="form-group">
									<label for="email" class="text-info">Email:</label>
									<input type="email" name="email" maxlength="254" id="id_email" class="form-control" required="">
								</div>
								<div class="form-group">
									<label for="password1" class="text-info">Hasło:</label>
									<input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" class="form-control">
								</div>
								<div class="form-group">
									<label for="password2" class="text-info">Powtórz hasło:</label>
									<input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" class="form-control">
								</div>
								<div class="form-group">
									{{form.errors}}
									<br>
									<input type="submit" name="submit" class="btn btn-info btn-md" value="Zatwierdź">
								</div>
								<div id="login-link" class="text-right">
									<p>Masz już konto? <a href="/login" class="text-info">Zaloguj się</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
